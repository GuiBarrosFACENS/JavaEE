<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Pessoas</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

    <p:graphicImage library="imagens" name="logo.png"/>

    <h1>Cadastro de Pessoas</h1>

    <h:form>
        <p:panelGrid columns="2">

            <h:outputText value="Nome"/>
            <p:inputText value="#{pessoaBean.pessoa.nome}"/>

            <h:outputText value="Email"/>
            <p:inputText value="#{pessoaBean.pessoa.email}"/>

            <p:commandButton value="Adicionar" action="#{pessoaBean.adicionar}" update="pessoasTable"/>

        </p:panelGrid>
    </h:form>

    <h1>Lista de pessoas</h1>

    <p:dataTable id="pessoasTable" value="#{pessoaBean.pessoas}" var="p">
        <p:column headerText="Nome">
            #{p.nome}
        </p:column>
        <p:column headerText="Email">
            #{p.email}
        </p:column>
        <p:column headerText="Editar">
            <p:commandButton value="Editar" action="#{pessoaBean.editarPessoa(p.nome)}" />
        </p:column>
    </p:dataTable>


</h:body>
</html>
