<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Cadastro de Funcionários</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Funcionários</h1>
        <h:form>
            <h:panelGrid columns="2">
                Nome
                <h:inputText value="#{bean.nome}" />
                Senha
                <h:inputText value="#{bean.senha}" />
                Sexo
                <h:selectOneMenu value="#{bean.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                </h:selectOneMenu>
                Status
                <h:selectOneRadio value="#{bean.status}">
                    <f:selectItem itemLabel="Ativo" itemValue="A" />
                    <f:selectItem itemLabel="Inativo" itemValue="I" />
                </h:selectOneRadio>
                Observaçõe
                <h:inputTextarea value="#{bean.observacoes}" rows="3" cols="20" />
                <h:commandButton value="Enviar" action="#{bean.enviar}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
